<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        //membuat array fruits
        let fruits = ["Apel","MAngga","Jeruk",];
        console.log(fruits[0] + fruits[1] + fruits[2]);

        //menampilkan semua data araay dengan looping for
        for (let i = 0; i < fruits.length; i++) {
            console.log(i)
        }

        console.log("")
        fruits.push("anggur","durian"); //untuk menambah data array
        fruits.sort(); //untuk mengurutkan a-z
        fruits.pop(); //untuk menghapus data array paling akhir
        fruits.splice(1,3) //untuk menghapus data array dari index ke-1 sebanyak 3

        for (let i = 0; i < fruits.length; i++) {
            console.log(i)
        }

        //object
        let mobil = {
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun: 2008,
            warna: "Merah",
            jalan: function () {
                console.log("Breeeemmmm...");
            },
        };

        console.log(mobil);
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
