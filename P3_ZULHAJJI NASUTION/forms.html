<!DOCTYPE html>
<html lang="en">

    }

  <body style="background-color: #e5e7e9">
    <table width="100%" border="1" rules="nope">
      <tr>

          <table width="100%"

          border-bottom: 1px solid black;">

          <tr>
            <td colspan="3" align="center">A web page</td>
          </tr>

          <tr>
            <td>
                <img src="asset/left.png" alt="left" width="20">
                <img src="asset/right.png" alt="right" width="20">
                <img src="asset/false.png" alt="false" width="33">
                <img src="asset/home.png" alt="false" width="28">
            </td>
            <td>
              <label for="search"></label>
              <input
              type="search"
              id="search"
              placeholder="Nhttps//                                                                                       "
            />

              <img src="asset/search.jpeg" alt="search" width="28">
            </td>
          </tr>
          </table>
        </td>
      </tr>

    </table>
    <div class="navbar">
      <ul class="ul-navbar">
        <li>
          <a>Home |</a>
        </li>

          <a>Generate link |</a>
        </li>
        <li>
          <a>Transaction History |</a>
        </li>
        <li>
          <a>Policy |</a>
        </li>
        <li>
          <a>Logout</a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="gambar">
        <img
          src="asset/hoodie erigo.jpeg"
          alt="hoodie"
          width="200"
          height="240"
        />
        <tr>
          <input style="background-color: white;" type="submit" value="upload picture">
        </tr>
      </div>
      <div class="form">
        <table>
          <tr>
            <td><label for="title here">Title Here</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="title here"
                placeholder="Hoodie XL"
              />
            </td>
          </tr>
          <tr>
            <td><label for="description">Description</label></td>
            <td>
              :
              <textarea cols="25" rows="10"
                type="text"
                id="description"
                placeholder="Year : 2000               Model :                  Conditional : Mint      "
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="account number">Account Number</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="account number"
                placeholder="123-456-789-0"
              />
            </td>
          </tr>
          <tr>
            <td><label for="Bank">Bank</label></td>
            <td>
              :
              <select name="Bank" id="id_Bank" size="1">
                <option>BTN</option>
                <option>BNI</option>
                <option>MANDIRI</option>
                <option>BRI</option>
                <option selected>BSI</option>
                <Option>CIMB</Option>
                <OPtion>BCA</OPtion>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="account holder">Account Holder</label></td>
            <td>
              :
              <input
                type="text"
                required
                id="account holder"
                placeholder="Name Hare"
              />
            </td>
          </tr>
          <tr>
            <td><label for="Transaction">Transaction</label></td>
            <td>: <select id="" name="">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
            </select></td>
          </tr>
          <tr>
            <td></td>
            <td style="color: green">
              * if the transacation is for 3 person choose from the drop-down
              list
            </td>
          </tr>
          <tr>
            <td></td>
            <td style="color: green">
              <input type="checkbox" id="Red Sauce" checked="" />
              <label for="white-sauce">Send to mobile phone</label>
            </td>
          </tr>

          <tr>
            <td></td>
            <td style="color: green">
              <input type="checkbox" id="Red Sauce" checked="" />
              <label for="white-sauce">Send to Email</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Send to mobile phone">Send to mobile phone</label>
            </td>
            <td>
              :
              <input
                type="text"
                required
                id="Send to mobile phone"
                placeholder="1234567890, 1234567891"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Send to Email</label></td>
            <td>
              :
              <input
                type="email"
                required
                id="email"
                placeholder="@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <a href="pembayaran.html"
                ><input style="background-color: green;" type="submit" value="Generate Nabr Link"
              /></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
